<DOCTYPE <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="Calculator_style.css" />
        <script src="Calculator.js"></script>
    </head>

    <body>

        <div class="cal-container">
            <form name="form">
            <input class="textview" name="textview" placeholder="Output" readonly autofocus/><br>
            </form>
            <table>
                <tr>
                    <td><button onclick="put(7)" value="7">7</button></td>
                    <td><button onclick="put(8)" value="8">8</button></td>
                    <td><button onclick="put(9)" value="9">9</button></td>
                    <td><button onclick="put('*')" value="*">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="put(4)" value="4">4</button></td>
                    <td><button onclick="put(5)" value="5">5</button></td>
                    <td><button onclick="put(6)" value="6">6</button></td>
                    <td><button onclick="put('+')" value="+">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="put(3)" value="3">3</button></td>
                    <td><button onclick="put(2)" value="2">2</button></td>
                    <td><button onclick="put(1)" value="1">1</button></td>
                    <td><button onclick="put('-')" value="-">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="put('.')" value=".">.</button></td>
                    <td><button onclick="put(0)" value="0">0</button></td>
                    <td><button onclick="put('/')" value="/">/</button></td>
                    <td rowspan="5"><button style="height:130px;" onclick="equals()" value="=">=</button></td>
                </tr>
                <tr>
                        <td><button onclick="clean()" >C</button></td>
                        <td colspan="2"><button style="width:124px;" onclick="back()">Del</button></td>
                        
                </tr>

            </table>

        </div>



    </body>

    </html>
